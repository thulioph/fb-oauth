<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Facebook oAuth">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="apple-touch-icon" href="/custom_icon.png">
  <link rel="apple-touch-startup-image" href="/launch.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">


	<title>Facebook oAuth</title>

	<style>
		li { word-break: break-all; }
	</style>
</head>
<body>
	<a href="https://github.com/thulioph/fb-oauth" class="github-corner" aria-label="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#FD6C6C; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

	<main class="container">
		<div class="wrp-container">
			<section class="row">
				<h3>window</h3>
				<aside id="output"></aside>
			</section>

			<section class="row">
				<h3>facebook authentication</h3>
				<div class="col s12">
					<a id="facebook-btn"
						class="waves-effect waves-light btn-large">
						Login with Facebook
					</a>
				</div>
			</section>

			<section class="row">
				<div id="spinner" class="preloader-wrapper big">
			    <div class="spinner-layer spinner-green-only">
			      <div class="circle-clipper left">
			        <div class="circle"></div>
			      </div><div class="gap-patch">
			        <div class="circle"></div>
			      </div><div class="circle-clipper right">
			        <div class="circle"></div>
			      </div>
			    </div>
			  </div>

				<aside id="output-token"></aside>
				<aside id="output-facebook"></aside>
			</section>
		</div>
	</main>

	<footer class="page-footer">
	  <div class="container">
	    <div class="row">
	      <div class="col l6 s12"></div>
	    </div>
	  </div>

	  <div class="footer-copyright">
	    <div class="container">Â© 2017 Thulio Philipe</div>
	  </div>
	</footer>

	<!-- Facebook -->
	<script id="facebook" type="text/x-handlebars-template">
		<div class="col s12 m6">
			<ul class="collection with-header">
				<li class="collection-header">
					<h4>user data</h4>
				</li>

				<li class="collection-item">
					<small>id: </small> {{id}}
				</li>

				<li class="collection-item">
					<small>name: </small> {{name}}
				</li>

				<li class="collection-item">
					<small>email: </small> {{email}}
				</li>

				<li class="collection-item">
					<small>photo: </small>
					<a href="{{photo}}" target="_blank">{{photo}}</a>
				</li>
			</ul>
		</div>
	</script>

	<!-- Facebook Token -->
	<script id="token" type="text/x-handlebars-template">
		<div class="col s12 m6">
			<ul class="collection with-header">
				<li class="collection-header">
					<h4>sensitive data</h4>
				</li>

				<li class="collection-item">
					<small>userID: </small> {{userID}}
				</li>

				<li class="collection-item">
					<small>expiresIn: </small> {{expiresIn}} min
				</li>

				<li class="collection-item">
					<small>access_token: </small> {{accessToken}}
				</li>

				<li class="collection-item">
					<small>signed_request: </small> {{signedRequest}}
				</li>
			</ul>
		</div>
	</script>

	<!-- Navigator -->
	<script id="navigator" type="text/x-handlebars-template">
		<div class="col s12 m6">
			<ul class="collection with-header">
				<li class="collection-header">
					<h4>navigator info</h4>
				</li>

				<li class="collection-item">
					<small>language: </small> {{language}}
				</li>

				<li class="collection-item">
					<small>vendor: </small> {{vendor}}
				</li>

				<li class="collection-item">
					<small>userAgent: </small> {{userAgent}}
				</li>

				<li class="collection-item">
					<small>product: </small> {{product}}
				</li>

				<li class="collection-item">
					<small>platform: </small> {{platform}}
				</li>

				<li class="collection-item">
					<small>onLine: </small> {{onLine}}
				</li>
			</ul>
		</div>

		<div class="col s12 m6">
			<ul class="collection with-header">
				<li class="collection-header">
					<h4>browser plugins</h4>
				</li>

				{{#each plugins}}
				<li class="collection-item">
					{{name}}
				</li>
				{{/each}}
			</ul>
		</div>
	</script>

	<!-- Libs -->
	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '136721383558088',
	      xfbml      : true,
	      version    : 'v2.9'
	    });
	    FB.AppEvents.logPageView();
	  };

	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "//connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

	<!-- Main -->
	<script src="dist/app.js"></script>
</body>
</html>
